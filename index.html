<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الرئيسية - متجر إلكتروني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .video-container {
      max-width: 100%;
      margin: 0 auto 2rem auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #555;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div id="header"></div>

  <!-- الفيديو -->
  <div class="video-container container">
    <video src="j.mp4" controls autoplay muted loop></video>
  </div>

  <!-- المنتجات -->
  <div class="container">
    <h2 style="text-align: center; margin-bottom: 2rem;">المنتجات المتوفرة</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="منتج 1">
        <h3>منتج 1</h3>
        <p>وصف مختصر للمنتج.</p>
        <p><strong>السعر: 100 ر.س</strong></p>
        <button>أضف إلى السلة</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="منتج 2">
        <h3>منتج 2</h3>
        <p>وصف مختصر للمنتج.</p>
        <p><strong>السعر: 150 ر.س</strong></p>
        <button>أضف إلى السلة</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="منتج 3">
        <h3>منتج 3</h3>
        <p>وصف مختصر للمنتج.</p>
        <p><strong>السعر: 200 ر.س</strong></p>
        <button>أضف إلى السلة</button>
      </div>
    </div>
  </div>

  <!-- الفوتر -->
  <div id="footer"></div>

  <!-- تحميل الهيدر والفوتر -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data)
        .catch(error => console.error("فشل تحميل الهيدر:", error));

      fetch("footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data)
        .catch(error => console.error("فشل تحميل الفوتر:", error));
    });
  </script>

</body>
</html>
